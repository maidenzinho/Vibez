<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <div class="settings-container">
        <h1>Configurações</h1>
        
        <section class="settings-section">
            <h2>Perfil</h2>
            <div class="setting-item">
                <label for="darkMode">Modo Escuro</label>
                <label class="switch">
                    <input type="checkbox" id="darkMode">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <label for="notifications">Notificações</label>
                <label class="switch">
                    <input type="checkbox" id="notifications">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting-item">
                <label for="privacy">Privacidade do Perfil</label>
                <select id="privacy">
                    <option value="public">Público</option>
                    <option value="friends">Apenas Amigos</option>
                    <option value="private">Privado</option>
                </select>
            </div>

            <div class="setting-item">
                <label for="fontSize">Tamanho da Fonte</label>
                <input type="range" id="fontSize" min="12" max="24" value="16">
                <span id="fontSizeValue">16px</span>
            </div>
        </section>

        <section class="settings-section">
            <h2>Conta</h2>
            <div class="setting-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com">
            </div>

            <div class="setting-item">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" placeholder="Nova senha">
            </div>

            <div class="setting-item">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="password" id="confirmPassword" placeholder="Confirme a nova senha">
            </div>

            <div class="setting-item">
                <label for="language">Idioma</label>
                <select id="language">
                    <option value="pt">Português</option>
                </select>
            </div>

            <button id="saveBtn" class="save-button">Salvar Alterações</button>
        </section>
    </div>

    <script type="module" src="config.js"></script>
</body>
</html>
