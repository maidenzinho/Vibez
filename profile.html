<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Perfil</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='profile.js'></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="flex items-center space-x-4">
                <img class="w-24 h-24 rounded-full border-4 border-blue-500" src="https://via.placeholder.com/150" alt="Foto de perfil">
                <div>
                    <h2 class="text-2xl font-semibold">Nome do Usuário</h2>
                    <p class="text-gray-500">@username</p>
                </div>
            </div>
            <p class="mt-4 text-gray-700">Biografia do usuário. Aqui você pode adicionar uma breve descrição sobre você.</p>
            <div class="mt-4 flex space-x-4">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow">Seguir</button>
                <button class="px-4 py-2 bg-gray-200 rounded-lg shadow">Mensagem</button>
            </div>
        </div>
        <div class="mt-6 bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold">Publicações</h3>
            <div class="mt-4 space-y-4">
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <p>Esta é uma publicação de exemplo!</p>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <p>Outra publicação interessante aqui.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
